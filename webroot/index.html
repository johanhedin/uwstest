<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>µWSTest</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="center">Server using µWebSockets</h1>
    <div class="message" id="content"></div>

    <div class="button_container">
        <button class="button" id="login">Login</button>
        <button class="button" id="logout">Logout</button>
        <button class="button" id="start">Start streaming</button>
        <button class="button" id="stop">Stop streaming</button>
        <button class="button" id="send">Send WebSocket Message</button>
    </div>
